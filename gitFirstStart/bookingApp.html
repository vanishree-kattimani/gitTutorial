<!DOCTYPE html>

<head>

<body >
<section class="container" >
<form id="my-form"  onsubmit="onSubmit(e)">
<header>
    <h1>Add User</h1>
</header>  
<div class ="msg"></div>
<div>
<label for="name">Name:</label>
<input type="text" id ="name" name="username" required autocomplete="additional-name">
</div>
<div>
<label for="email">Email:</label>
<input type="text" id ="email" name='emailId' required autocomplete="additional-name">
</div>
<input  class ="btn" type="submit" value="submit" >
 
</form>
</section>
<script>
function onSubmit(e){
e.preventDefault();
const name=e.target.username.value;
const email=e.target.emailId.value;
localStorage.setItem('name', name);
localStorage.setItem('email', email);
}
</script>
</body>
</html>
